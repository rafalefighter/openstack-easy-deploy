[DEFAULT]
[agent]
[linux_bridge]
physical_interface_mappings = provider:PROVIDERNETIFACEVAL

[network_log]
[securitygroup]
enable_security_group = true
firewall_driver = neutron.agent.linux.iptables_firewall.IptablesFirewallDriver

[vxlan]
enable_vxlan = true
local_ip = OVERLAY_INTERFACE_IP_ADDRESS
l2_population = true